<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SMK Hang Tuah 1 Jakarta</title>
  <link rel="stylesheet" href="./login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="../asset/logoht.png" alt="Logo" class="logo" />
      <h2 class="school-name">SMK HANG TUAH 1 JAKARTA</h2>
      <img src="../asset/ombak1.png" alt="Ombak" class="wave" />
    </div>

    <div class="right-panel">
      <h3>LOGIN</h3>
      <form action="../index/dashboard.html" method="GET">
        <div class="form-group">
          <select name="role" required>
            <option value="siswa">Siswa</option>
            <option value="guru">Guru</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <label>Masuk ke akun anda</label>
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn-login">MASUK</button>
      </form>
    </div>
  </div>
</body>
</html>
